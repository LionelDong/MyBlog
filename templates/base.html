{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
</head>
<body>
<div id="container">
    <div id="wrap">
        {% include 'header.html' %}
        <div class="outer">
            <div id="main">
                {% block main %}
                {% endblock main %}
            </div>
            {% include 'slider.html' %}
        </div>
        {% include 'footer.html' %}
    </div>
</div>
</body>
</html>
